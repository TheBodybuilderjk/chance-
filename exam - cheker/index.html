<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Шанс на поступление</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Проверь свой шанс на поступление</h1>

    <div class="image-box">
      <img id="feedback-image" src="images/very-low.png" alt="Feedback" />
    </div>

    <div class="slider-box">
      <input type="range" min="0" max="140" value="0" id="score-slider" />
      <p>Ваш балл: <span id="score-value">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
